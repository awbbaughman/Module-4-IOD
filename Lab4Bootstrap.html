<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container p-4"> <!-- p = padding in rem -->
      
        <div class="row g-4">

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">some random text</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">some more random text</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">some additional random text</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">even more random text</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">random text right over here</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">more random text here</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">some other random text</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card">
                    <img src="http://via.placeholder.com/500x200" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <p class="card-text">random text again</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
